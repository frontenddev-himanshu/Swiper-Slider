<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <!-- heading -->
    <h1 class="heading">
        Swiper Slider
    </h1>

    <div class="container">

        <!-- swiper -->

        <div #swiperRef="" class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://www.namasteindiatrip.com/blog/wp-content/uploads/2022/03/Ramanathaswamy-Temple.jpg"
                        alt="">

                    <div class="temple-name">
                        <h5>
                            Rameswaram Temple
                        </h5>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="https://www.namasteindiatrip.com/blog/wp-content/uploads/2022/03/Kedarnath-Temple.jpg"
                        alt="">

                    <div class="temple-name">
                        <h5>
                            Kedarnath Temple
                        </h5>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="https://www.namasteindiatrip.com/blog/wp-content/uploads/2019/04/Tungnath-Temple.jpg"
                        alt="">

                    <div class="temple-name">
                        <h5>
                            Tungnath Mahadev Temple
                        </h5>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="https://www.namasteindiatrip.com/blog/wp-content/uploads/2018/07/Kamakhya-Devi-Temple-Assam.jpg"
                        alt="">

                    <div class="temple-name">
                        <h5>
                            Kamakhya Devi Temple
                        </h5>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="https://www.namasteindiatrip.com/blog/wp-content/uploads/2022/03/Baba-Baidyanath-Temple.jpg"
                        alt="">

                    <div class="temple-name">
                        <h5>
                            Baidyanath Temple
                        </h5>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="https://www.namasteindiatrip.com/blog/wp-content/uploads/2018/07/Chandi-Devi-Temple-Haridwar.jpg"
                        alt="">

                    <div class="temple-name">
                        <h5>
                            Chandi Devi Temple
                        </h5>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="https://www.namasteindiatrip.com/blog/wp-content/uploads/2019/04/Somnath-Temple.jpg"
                        alt="">

                    <div class="temple-name">
                        <h5>
                            Shree Somnath Temple
                        </h5>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="https://www.namasteindiatrip.com/blog/wp-content/uploads/2018/07/Badrinath-Temple-Uttarakhand.jpg"
                        alt="">

                    <div class="temple-name">
                        <h5>
                            Badrinath Temple
                        </h5>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
